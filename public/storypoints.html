<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      #one{
        background-color: #2ecc71;
      }

      #two{
        background-color: #1abc9c;
      }

      #three{
        background-color: #3498db;
      }

      #five{
        background-color: #9b59b6;
      }

      #eight{
        background-color: #f1c40f;
      }

      #thirteen{
        background-color: #e67e22;
      }

      #twentyone{
        background-color: #e74c3c;
      }

    </style>
  </head>
  <body>
    <div id="content">
      <button id="one" class="mod-primary">1</button>
      <button id="two" class="mod-primary">2</button>
      <button id="three" class="mod-primary">3</button>
      <button id="five" class="mod-primary">5</button>
      <button id="eight" class="mod-primary">8</button>
      <button id="thirteen" class="mod-primary">13</button>
      <button id="twentyone" class="mod-primary">21</button>
    </div>
    <!-- <script src="./js/settings.js"></script> -->

    <script>
      var Promise = TrelloPowerUp.Promise;
      var t = TrelloPowerUp.iframe();

      var id = t.arg('id'); // Passed in as an argument to our iframe

      const setStoryPoint = (points) => {
        return t.set('board', 'shared', id, points).then(() => {
          return t.closePopup();
        })
      }

      document.getElementById('one').addEventListener('click', () => setStoryPoint(1));
      document.getElementById('two').addEventListener('click', () => setStoryPoint(2));
      document.getElementById('three').addEventListener('click', () => setStoryPoint(3));
      document.getElementById('five').addEventListener('click', () => setStoryPoint(5));
      document.getElementById('eight').addEventListener('click', () => setStoryPoint(8));
      document.getElementById('thirteen').addEventListener('click', () => setStoryPoint(13));
      document.getElementById('twentyone').addEventListener('click', () => setStoryPoint(21));

    </script>
  </body>
</html>
